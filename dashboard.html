<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wajid Carding Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: #4CAF50;
      width: 100%;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 30px;
      width: 90%;
      max-width: 1000px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 120px;
      height: auto;
      margin-bottom: 15px;
    }

    .card h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #333;
    }

    .card p {
      font-size: 16px;
      color: #555;
      margin-bottom: 15px;
    }

    .card button {
      padding: 10px 15px;
      background: #4CAF50;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .card button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <header>
    Wajid carding store
  </header>

  <div class="container">
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/PUBG_Mobile_logo.png" alt="UC Pack">
      <h2>5000 UC Pack</h2>
      <p>Only 1500 PKR</p>
      <button onclick="window.open('https://tiktok.com','_blank')">Buy Now</button>
    </div>

    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/PUBG_Mobile_logo.png" alt="UC Pack">
      <h2>10000 UC Pack</h2>
      <p>Only 3200 PKR</p>
      <button onclick="window.open('https://tiktok.com','_blank')">Buy Now</button>
    </div>

    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/PUBG_Mobile_logo.png" alt="UC Pack">
      <h2>50000 UC Pack</h2>
      <p>Only 7000 PKR</p>
      <button onclick="window.open('https://tiktok.com','_blank')">Buy Now</button>
    </div>

    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/PUBG_Mobile_logo.png" alt="UC Pack">
      <h2>100000 UC Pack</h2>
      <p>Only 17000 PKR</p>
      <button onclick="window.open('https://tiktok.com','_blank')">Buy Now</button>
    </div>
  </div>
</body>
</html>
